<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap"
		rel="stylesheet">
	<title>FoodBag| Meet our vendors</title>
</head>

<body>
	<header>
		<h1>Food<span>Bag</span></h1>
		<nav>
			<ul class="nav-list">
				<li class="nav-item">Cart</li>
				<li class="nav-item">Login</li>
				<li class="nav-item">Sign up</li>
			</ul>
		</nav>
	</header>

	<main>
		<p>Home &gt; <span>Vendors</span></p>
		<h1>All Vendors</h1>
		<div>
			<img src="./img/KFC logo.svg" alt="">
			<p>KFC</p>
		</div>
		<section>
			<div>
				<img src="./img/image4.svg" alt="">
			</div>
			<div>
				<p>KFC - King Bucket</p>
				<p class="font-2 extra-color">#5,000</p>
				<a href="#">Add to Cart</a>
			</div>
		</section>

		<div>
			<img src="./img/Chicken republic_logo.svg" alt="chicken republic">
			<p>Chicken republic</p>
		</div>
		<section>
			<div>
				<img src="./img/image1.svg" alt="refuel max">
			</div>
			<div>
				<p>Refuel Max</p>
				<p class="font-2 extra-color">#1,200</p>
				<a href="#">Add to Cart</a>
			</div>
		</section>
	</main>
</body>
</html>
